<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>지도 보기</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=620m289ygu"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>
    const pid = new URLSearchParams(location.search).get('pid');
    const params = new URLSearchParams(location.search);
    const fallback = { lat:37.5665, lng:126.9780, level:15 , name:"서울시청"};   // 실패 시 서울시청
    
    // async function getCoord(id){
    //   /* 비공식 summary 엔드포인트 – 브라우저 CORS 허용 (2025-06 기준) */
    // //   const url = `https://map.naver.com/v5/api/sites/summary/${id}`;
    // //   const { data } = await axios.get(url, { headers:{ "referer":"https://map.naver.com" }});
    // //   return { lat:data.site.location.y, lng:data.site.location.x, level:15, name:data.site.name};
    // }
    async function getCoord(params){
        const lat = params.get('lat');
        const lng = params.get('lng');
        const name = params.get('name');
        return { lat:lat, lng:lng, level:15, name:name};
    }
    
    (async () => {
      const {lat,lng,level} = params ? await getCoord(params).catch(()=>fallback) : fallback;
      var map = new naver.maps.Map('map', {
        center:new naver.maps.LatLng(lat,lng),
        zoom:level,
        logoControl:false, mapDataControl:true, scaleControl:false
      });

      var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(lat,lng),
        map: map
      });
      
      var contentString = [
                '<div class="iw_inner">',
                '   <h3>'+name+'</h3>',
                '</div>'
            ].join('');

        var infowindow = new naver.maps.InfoWindow({
            content: contentString
        });
        
        infowindow.open(map, marker);
    })();
    </script>
</script>
</body>
</html>
